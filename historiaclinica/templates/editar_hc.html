{% extends 'base/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %} Editar Historia Clinica{% endblock %}

{% block content %}

<div class="col-lg-12 w-75 mx-auto mt-5">
    <div class="card">
        <div class="card-body">
            <div class="col-12 text-end">
                <a href="{% url 'eliminar_hc' ing.id pac.id %}"><img src="{% static 'delete.png' %}" alt="" width="30px"></a>
            </div>
            <form action="" method="post">{% csrf_token %}
                <div class="row">
                    <div class="col-lg-6 col-12">
                        {{ form.medico | as_crispy_field}}
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-12">
                        {{ form.descripcion | as_crispy_field}}
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-12">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>

{% endblock %}
