{% extends 'base/base.html' %}

{% load crispy_forms_tags %}

{% block title %} Especialidades {% endblock %}

{% block content %}
<div class="row mt-5 w-50 mx-auto">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-5 mt-4">Cargar Especialidad</h2>
                <form action="" method="post">{% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            {{ form.especialidad | as_crispy_field }}
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-center w-100 mt-4">
                                <button type="submit" value="Guardar" class="btn btn-success">Guardar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
